<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <h1 class="w-100 text-center pt-5">Leaderboard</h1>
    <section class="d-flex container justify-content-between p-5">
        <div class="w-50">
            <div class="d-flex justify-content-around w-75 mb-3">
                <h5>Recent Scores</h5>
                <button id="refresh" type="button" class="btn btn-default el" aria-label="Left Align">
                    <i class="fas fa-sync"></i>
                </button>
            </div>
            <div id="list-contents" class="list"></div>
        </div>
        <div class="w-25 p-3">
            <h5>Add New Score</h5>
            <form onsubmit="event.preventDefault();" class="d-grid" name="leaderboardForm">
                <input type="text" placeholder="Name" name="userName" class="row mb-3">
                <input type="text" placeholder="Score" name="score" class="row mb-3">
                <button type="submit" class="w-50 row btn btn-default el border border-dark" id="submit">Submit</button>
            </form>
        </div>
    </section>
   
</body>

</html>
